
<h5> <small>Chat</small></h5>
<hr>

<div id="app-mensajes" class="app-mensajes">

  <div *ngFor="let chat of cs.chats | async"
        [ngClass]="{ 'text-right': cs.usuario.nombre == chat.nombre }">

      <span class="badge" [ngClass]="{ 'badge-primary': cs.usuario.nombre == chat.nombre,
                                     'badge-success': cs.usuario.nombre != chat.nombre }">
        {{ chat.nombre }}
      </span>
      <p> {{ chat.mensaje }} </p>
  </div>
